        /* -------------------------------------------------------------------------- */

        /* -------------------------------------------------------------------------- */
        
        const Icon = ({ children, size = 24, className = "" }) => (

        const Heart = (props) => <Icon {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" /></Icon>;
        const MapPin = (props) => <Icon {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" /><circle cx="12" cy="10" r="3" /></Icon>;

        const VolumeX = (props) => <Icon {...props}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" /><line x1="23" x2="17" y1="9" y2="15" /><line x1="17" x2="23" y1="9" y2="15" /></Icon>;
        const Menu = (props) => <Icon {...props}><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></Icon>;

        const ChevronDown = (props) => <Icon {...props}><path d="m6 9 6 6 6-6" /></Icon>;
        const Camera = (props) => <Icon {...props}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z" /><circle cx="12" cy="13" r="3" /></Icon>;
        const Gift = (props) => <Icon {...props}><rect x="3" y="8" width="18" height="4" rx="1" /><path d="M12 8v13" /><path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7" /><path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.9 4.9 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5" /></Icon>;
        const Send = (props) => <Icon {...props}><path d="m22 2-7 20-4-9-9-4Z" /><path d="M22 2 11 13" /></Icon>;
        const UploadCloud = (props) => <Icon {...props}><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242" /><path d="M12 12v9" /><path d="m16 16-4-4-4 4" /></Icon>;
        const Scroll = (props) => <Icon {...props}><path d="M19 4c0 1.1-.9 2-2 2s-2-.9-2-2 .9-2 2-2 2 .9 2 2zM5 15l-1 5" /><path d="M8 2h12a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a6 6 0 0 1 6-6z" /><path d="M5 8h4" /></Icon>;
        const Feather = (props) => <Icon {...props}><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z" /><line x1="16" y1="8" x2="2" y2="22" /><line x1="17.5" y1="15" x2="9" y2="15" /></Icon>;
        const Music = (props) => <Icon {...props}><path d="M9 18V5l12-2v13" /><circle cx="6" cy="18" r="3" /><circle cx="18" cy="16" r="3" /></Icon>;

        /* -------------------------------------------------------------------------- */
        /* CONSTANTS & DATA                                                          */
        /* -------------------------------------------------------------------------- */

        const WEDDING_DATE = "2026-02-24T10:00:00"; 
        const COUPLE_NAMES = "Sneha & Prithwish";
        const WEDDING_HASHTAG = "#SnehaWedsPrithwish";

        const IMAGES = {
            hero: "https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&q=80&w=2070",
            groom: "./assets/images/grrom.png",
            bride: "assets/images/bride.jpeg",
            vows: "assets/images/vows.jpg",
            gallery1: "https://images.unsplash.com/photo-1519225448526-72997f219629?auto=format&fit=crop&q=80&w=800",
            gallery2: "https://images.unsplash.com/photo-1511285560982-1351cdeb9821?auto=format&fit=crop&q=80&w=800",
            gallery3: "https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?auto=format&fit=crop&q=80&w=800",
            gallery4: "https://images.unsplash.com/photo-1465495976277-4387d4b0b4c6?auto=format&fit=crop&q=80&w=800",
            gallery5: "https://images.unsplash.com/photo-1522673607200-1645062cd958?auto=format&fit=crop&q=80&w=800",
            gallery6: "https://images.unsplash.com/photo-1606800052052-a08af7148866?auto=format&fit=crop&q=80&w=800",
        };

        /* -------------------------------------------------------------------------- */
        /* HOOKS                                                                     */
        /* -------------------------------------------------------------------------- */

        const useCountdown = (targetDate) => {
            const countDownDate = new Date(targetDate).getTime();
            const [countDown, setCountDown] = useState(countDownDate - new Date().getTime());

            useEffect(() => {
                const interval = setInterval(() => {
                    setCountDown(countDownDate - new Date().getTime());
                }, 1000);
                return () => clearInterval(interval);
            }, [countDownDate]);

            const days = Math.floor(countDown / (1000 * 60 * 60 * 24));
            const hours = Math.floor((countDown % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((countDown % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((countDown % (1000 * 60)) / 1000);

            return [days, hours, minutes, seconds];
        };

        const useOnScreen = (ref) => {
            const [isIntersecting, setIntersecting] = useState(false);
            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => setIntersecting(entry.isIntersecting),
                    { threshold: 0.1 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => {
                    if (ref.current) observer.unobserve(ref.current);
                };
            }, []);
            return isIntersecting;
        };

        /* -------------------------------------------------------------------------- */
        /* COMPONENTS                                                                */
        /* -------------------------------------------------------------------------- */

        const SakuraEffect = () => {
            const petals = Array.from({ length: 20 }).map((_, i) => ({
                id: i,
                left: Math.random() * 100 + "%",
                animationDuration: Math.random() * 5 + 5 + "s",
                animationDelay: Math.random() * 5 + "s",
                size: Math.random() * 10 + 10 + "px"
            }));

            return (
                <div className="fixed inset-0 pointer-events-none z-50 overflow-hidden" aria-hidden="true">
                    {petals.map((petal) => (
                        <div
                            key={petal.id}
                            className="absolute top-[-10%] bg-pink-200 rounded-tl-3xl rounded-br-3xl opacity-60 shadow-sm"
                            style={{
                                left: petal.left,
                                width: petal.size,
                                height: petal.size,
                                animation: `fall ${petal.animationDuration} linear infinite`,
                                animationDelay: petal.animationDelay,
                            }}
                        />
                    ))}
                    <style>{`
                        @keyframes fall {
                            0% { transform: translateY(-10vh) rotate(0deg) translateX(0px); opacity: 0; }
                            10% { opacity: 0.8; }
                            100% { transform: translateY(110vh) rotate(720deg) translateX(50px); opacity: 0; }
                        }
                    `}</style>
                </div>
            );
        };

        const MusicPlayer = () => {
            const [playing, setPlaying] = useState(false);
            const audioRef = useRef(null);

            const toggleMusic = () => {
                if (playing) {
                    audioRef.current.pause();
                } else {
                    audioRef.current.play();
                }
                setPlaying(!playing);
            };

            return (
                <div className="fixed bottom-6 right-6 z-50">
                    <audio 
                        ref={audioRef} 
                        loop 
                        // src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" 
                        src="assets/bg_music/bg.mp3"
                    />
                    <button
                        onClick={toggleMusic}
                        className={`p-4 rounded-full shadow-lg transition-all duration-500 transform hover:scale-110 flex items-center justify-center ${
                            playing ? "bg-rose-500 text-white animate-pulse" : "bg-white text-rose-500"
                        }`}
                        title={playing ? "Pause Music" : "Play Music"}
                    >
                        {playing ? <Volume2 size={24} /> : <VolumeX size={24} />}
                    </button>
                </div>
            );
        };

        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener("scroll", handleScroll);
                return () => window.removeEventListener("scroll", handleScroll);
            }, []);

            const navLinks = [

                { name: "Couple", href: "#couple" },
                { name: "Story", href: "#story" },
                { name: "Vows", href: "#vows" },
                { name: "Events", href: "#events" },
                { name: "Gallery", href: "#gallery" },
                { name: "RSVP", href: "#rsvp" },
            ];

            return (
                <nav className={`fixed w-full z-40 transition-all duration-300 ${scrolled ? "bg-white/90 backdrop-blur-md shadow-md py-2" : "bg-transparent py-4"}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">

                            {navLinks.map((link) => (
                                <a 
                                    key={link.name} 
                                    href={link.href} 
                                    className={`text-sm uppercase tracking-wider font-medium hover:text-rose-500 transition-colors ${scrolled ? "text-gray-700" : "text-white"}`}
                                >
                                    {link.name}
                                </a>
                            ))}
                        </div>

                        <button className="md:hidden" onClick={() => setIsOpen(!isOpen)}>
                            {isOpen ? <X className={scrolled ? "text-rose-500" : "text-white"} /> : <Menu className={scrolled ? "text-rose-500" : "text-white"} />}
                        </button>
                    </div>

                    {isOpen && (

                            {navLinks.map((link) => (
                                <a 
                                    key={link.name} 
                                    href={link.href} 
                                    onClick={() => setIsOpen(false)}
                                    className="text-gray-700 font-medium hover:text-rose-500"

                                    {link.name}
                                </a>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => {
            return (
                <section id="home" className="relative h-screen flex items-center justify-center overflow-hidden">
                    <div 
                        className="absolute inset-0 bg-cover bg-center bg-no-repeat"
                        style={{ backgroundImage: `url(${IMAGES.hero})` }}
                    >
                        <div className="absolute inset-0 bg-black/40"></div>
                    </div>

                    <div className="relative z-10 text-center text-white px-4 animate-fade-up">
                        <div className="mb-4 text-xl md:text-2xl font-light tracking-[0.3em] uppercase">The Wedding Of</div>

                            {COUPLE_NAMES}
                        </h1>
                        <div className="flex items-center justify-center space-x-4 text-lg md:text-2xl font-light">
                            <span>We Are Getting Married</span>
                        </div>
                        <div className="mt-8 text-xl md:text-3xl font-serif italic text-rose-200">

            return (

                        <div className="relative max-w-4xl mx-auto">
                            <div className="absolute left-1/2 transform -translate-x-1/2 h-full w-0.5 bg-rose-200 hidden md:block"></div>

                            {storyEvents.map((event, index) => (
                                <div key={index} className={`flex flex-col md:flex-row items-center justify-between mb-12 relative ${index % 2 === 0 ? '' : 'md:flex-row-reverse'}`}>

                                        <span className="inline-block px-3 py-1 bg-rose-100 text-rose-600 rounded-full text-sm font-semibold mb-2">
                                            {event.year}

                                    </div>

                            ))}
                        </div>

            );
        };

        const Vows = () => {
            return (
                <section id="vows" className="py-24 bg-rose-50 relative">
                    <div className="container mx-auto px-4">
                        <div className="text-center mb-16">
                            <Scroll className="w-10 h-10 text-rose-500 mx-auto mb-4" />

                        </div>

                        <div className="flex flex-col md:flex-row items-center gap-12 max-w-6xl mx-auto">
                            <div className="w-full md:w-1/2">
                                <div className="relative rounded-t-full rounded-b-lg overflow-hidden shadow-2xl border-8 border-white">
                                    <img src={IMAGES.vows} alt="Holding Hands" className="w-full h-[500px] object-cover hover:scale-105 transition-transform duration-700" />
                                </div>
                            </div>
                            <div className="w-full md:w-1/2 grid gap-8">
                                <div className="bg-white p-8 rounded-xl shadow-md border-l-4 border-rose-400 relative">
                                    <h3 className="text-2xl font-serif font-bold text-gray-800 mb-4">His Vows</h3>
                                    <p className="text-gray-600 italic">
                                        "I promise to always be your safe haven and your biggest fan. I vow to listen, to speak with kindness, and to love you more with every passing day. I swear to fix the mutations in our life, even if I can't fix the ones in the lab."

                                </div>
                                <div className="bg-white p-8 rounded-xl shadow-md border-r-4 border-rose-400 relative text-right">
                                    <h3 className="text-2xl font-serif font-bold text-gray-800 mb-4">Her Vows</h3>
                                    <p className="text-gray-600 italic">
                                        "I promise to encourage your dreams and comfort your fears. I vow to make our home a place of laughter and peace. Together, we'll create the perfect genome of happiness‚Äîyour stability is my promoter region, and together we're the complete genetic blueprint for forever."
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Events = () => {
            return (
